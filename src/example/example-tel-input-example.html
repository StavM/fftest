<div role="group" class="example-tel-input-container"
     [formGroup]="parts"
     [attr.aria-labelledby]="_formField.getLabelId()"
     (focusin)="onFocusIn($event)"
     (focusout)="onFocusOut($event)">

  <input class="example-tel-input-element"
         formControlName="subscriber"
         aria-label="Subscriber number"
         (input)="_handleInput(parts.controls.subscriber)"
         #subscriber>

         <button type="button" disableRipple mat-button [matMenuTriggerFor]="menu" (click)="setFocusOnItem()">
              Menu
              <mat-icon iconPositionEnd color="primary">keyboard_arrow_down</mat-icon>
         </button>
              <mat-menu #menu="matMenu" class="asd">
                     <button mat-menu-item>Item 1</button>
                     <button mat-menu-item>Item 2</button>
                     <button  mat-menu-item>Item 1</button>
                     <button mat-menu-item>Item 2</button>
                     <button class="selected" mat-menu-item>Item 1</button>
                     <button mat-menu-item>Item 2</button>
                     <button  mat-menu-item>Item 1</button>
                     <button mat-menu-item>Item 2</button>
                     <button  mat-menu-item>Item 1</button>
                     <button mat-menu-item>Item 2</button>
                     <button  mat-menu-item>Item 1</button>
                     <button mat-menu-item>Item 2</button>
                     <button  mat-menu-item>Item 1</button>
              </mat-menu>
</div>
